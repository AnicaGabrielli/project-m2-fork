<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/cadastro.css">
    <title>cadastroProjetos</title>
</head>
<body>
        <h1>CADASTRO</h1>
        <form action="">
            <label for="name">NOME COMPLETO:</label>
            <input type="text" id="name" required>

            <label for="area">QUAL TUA ÁREA DE ATAÇÃO?</label>
            <input type="text" id="area" required>

            <label for="profesion">QUAL A TUA PROFISSÃO</label>
            <input type="text" id="profession" required>

            <label for="team">POSSUI EQUIPE?</label>
            <input type="text" id="team" required placeholder="S ou N">

            <label for="teamSize">QUANTOS MENBROS SUA EQUIPE POSSUI?</label>
            <input type="text" id="teamSize" required placeholder="De 1 a 8 incluindo você.">

            <label for="leader">VOCÊ É O(A) LIDER DA EQUIPE?</label>
            <input type="text" id="leader" required placeholder="S ou N">

            <label for="solution">PROPOSTA DE SOLUÇÃO</label>
            <textarea name="solution" id="solution" cols="30" rows="10" placeholder="Se houver..."></textarea>
            <button type="button">SALVAR</button>
        </form>
        <script src="src/script/cadastroProjeto.js"></script>
</body>
</html>
